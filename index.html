<!DOCTYPE html>
<html>
<head>

  <title>Javascript smooth scroll</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <ul>

      <li><a class="smooth-scroll" href="#six">Six</a></li>

    </ul>

  <div id="app">
    <div id="one"><span>one</span></div>
    <div id="two"><span>two</span></div>
    <div id="three"><span>three</span></div>
    <div id="four"><span>four</span></div>
    <div id="five"><span>five</span></div>
    <div id="six"><span>six</span></div>
    <div id="seven"><span>seven</span></div>

  <script src="js/javascript-smooth-scroll.js"></script>
